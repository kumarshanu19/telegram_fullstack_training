<header class="header">
  <a href="javascript:0;" class="logo">
    <img src="https://i.pinimg.com/736x/be/cb/2c/becb2c74f916609713e1553d7a7a355e.jpg" alt="logo">
  </a>
  <nav class="navbar {{navToggle? 'active': ''}}">
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Menu</a>
    <a href="">Contact</a>
  </nav>
  <div class="icons">
    <div class="fas fa-search" id="search-bar"></div>
    <div class="fas fa-shopping-cart" id="cart-btn" (click)="cartToggling()"></div>
    <div class="fas fa-bars" id="menu-btn" (click)="toggle()"></div>
  </div>
  <!-- Cart Card-->
  <div class="cart-item-container {{cartToggle? 'active': ''}}">
    <div class="cart-item" *ngFor="let item of menu">
      <span class="fas fa-times"></span>
      <img [src]="item.img" alt="{{item.title}}">
      <div class="content">
        <h3>{{item.title}}</h3>
        <div class="price">â‚¹ {{item.price}}/-</div>
      </div>
    </div>

    <a href="javascript:void(0)" class="btn"> Checkout now</a>
  </div>

</header>
